<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TradeHax Demo - Snake Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-bottom: 2px solid #00ff88;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .title {
            color: #00ff88;
            font-weight: bold;
            font-size: 1.2em;
        }

        .score {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            padding: 5px 12px;
            border-radius: 20px;
            color: #00ff88;
            font-weight: bold;
            font-size: 0.9em;
        }

        .game-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            padding: 10px;
        }

        canvas {
            border: 3px solid #00ff88;
            background: #111;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
            max-width: 100%;
            max-height: 100%;
            image-rendering: pixelated;
        }

        .controls {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-top: 2px solid #00ff88;
            padding: 12px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            padding: 10px;
            background: linear-gradient(135deg, #00ff88, #00ffff);
            color: #0f1419;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.4);
        }

        button:active {
            transform: scale(0.95);
        }

        button.secondary {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .info {
            background: rgba(0, 255, 136, 0.05);
            border-top: 1px solid rgba(0, 255, 136, 0.2);
            padding: 8px 15px;
            font-size: 0.85em;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üêç Snake Game Demo</div>
            <div class="score">Score: <span id="score">0</span></div>
        </div>

        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <div class="controls">
            <button onclick="toggleGame()" id="playBtn"><i class="fas fa-play"></i> Play</button>
            <button class="secondary" onclick="resetGame()"><i class="fas fa-redo"></i> Reset</button>
            <button class="secondary" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
            <button class="secondary" onclick="toggleDarkMode()"><i class="fas fa-moon"></i> Theme</button>
        </div>

        <div class="info">
            Use Arrow Keys or WASD to move ‚Ä¢ Collect red squares ‚Ä¢ Don't hit walls or yourself
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game config
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let direction = {x: 1, y: 0};
        let nextDirection = {x: 1, y: 0};
        let score = 0;
        let isPlaying = false;
        let gameSpeed = 100;
        let lastUpdateTime = 0;

        // Colors
        let colors = {
            background: '#111',
            snake: '#00ff88',
            snakeHead: '#00ffff',
            food: '#ff6464',
            grid: '#222'
        };

        // Input handling
        const keyBindings = {
            'ArrowUp': {x: 0, y: -1},
            'ArrowDown': {x: 0, y: 1},
            'ArrowLeft': {x: -1, y: 0},
            'ArrowRight': {x: 1, y: 0},
            'w': {x: 0, y: -1},
            's': {x: 0, y: 1},
            'a': {x: -1, y: 0},
            'd': {x: 1, y: 0}
        };

        document.addEventListener('keydown', (e) => {
            const direction = keyBindings[e.key];
            if (direction) {
                e.preventDefault();
                // Prevent 180-degree turns
                if (snake.length === 1 || 
                    (direction.x !== -nextDirection.x && direction.y !== -nextDirection.y)) {
                    nextDirection = direction;
                }
            }
        });

        // Mobile touch controls
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                nextDirection = deltaX > 0 ? {x: 1, y: 0} : {x: -1, y: 0};
            } else {
                nextDirection = deltaY > 0 ? {x: 0, y: 1} : {x: 0, y: -1};
            }
        });

        // Game functions
        function toggleGame() {
            isPlaying = !isPlaying;
            document.getElementById('playBtn').textContent = isPlaying ? '‚è∏ Pause' : '‚ñ∂ Play';
            if (isPlaying) gameLoop(0);
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = {x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount)};
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            isPlaying = false;
            document.getElementById('score').textContent = score;
            document.getElementById('playBtn').textContent = '‚ñ∂ Play';
            drawGame();
        }

        function toggleDarkMode() {
            colors.background = colors.background === '#111' ? '#1a1a2e' : '#111';
            drawGame();
        }

        function goBack() {
            window.location.href = '/games/hub.html';
        }

        function updateGame() {
            direction = nextDirection;
            
            const head = snake[0];
            const newHead = {
                x: (head.x + direction.x + tileCount) % tileCount,
                y: (head.y + direction.y + tileCount) % tileCount
            };

            // Check collision with self
            for (let segment of snake) {
                if (newHead.x === segment.x && newHead.y === segment.y) {
                    isPlaying = false;
                    document.getElementById('playBtn').textContent = '‚ñ∂ Play';
                    alert(`Game Over! Final Score: ${score}`);
                    resetGame();
                    return;
                }
            }

            snake.unshift(newHead);

            // Check food collision
            if (newHead.x === food.x && newHead.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } else {
                snake.pop();
            }
        }

        function drawGame() {
            // Background
            ctx.fillStyle = colors.background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid
            ctx.strokeStyle = colors.grid;
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                const pos = i * gridSize;
                ctx.beginPath();
                ctx.moveTo(pos, 0);
                ctx.lineTo(pos, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, pos);
                ctx.lineTo(canvas.width, pos);
                ctx.stroke();
            }

            // Food
            ctx.fillStyle = colors.food;
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 4, gridSize - 4);

            // Snake
            ctx.fillStyle = colors.snake;
            for (let i = 1; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize + 1, snake[i].y * gridSize + 1, gridSize - 2, gridSize - 2);
            }

            // Head
            ctx.fillStyle = colors.snakeHead;
            ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize, gridSize);
        }

        function gameLoop(currentTime) {
            if (!isPlaying) return;

            if (currentTime - lastUpdateTime > gameSpeed) {
                updateGame();
                lastUpdateTime = currentTime;
            }

            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // Initial draw
        drawGame();
        console.log('üéÆ Snake Game initialized');
    </script>
</body>
</html>
