<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://tradehaxai.tech">
    <link rel="canonical" href="https://tradehaxai.tech" />
    <meta name="robots" content="noindex, follow">
    <title>Redirecting to TradeHax AI... </title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        . container {
            max-width:  500px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        p {
            font-size: 1.2rem;
            margin-bottom:  1rem;
            opacity: 0.95;
        }
        . spinner {
            margin: 2rem auto;
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top: 6px solid white;
            border-radius:  50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #fbbf24;
            text-decoration:  none;
            font-weight:  600;
            border-bottom: 2px solid #fbbf24;
            transition: all 0.3s ease;
        }
        a: hover {
            color: #fff;
            border-bottom-color: #fff;
        }
        .small {
            font-size: 0.9rem;
            margin-top: 2rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="spinner"></div>

        <p class="small">Not redirected automatically?  <a href="https://tradehaxai.tech">Click here</a></p>
    </div>
    
    <script>
        // Backup redirect if meta refresh fails
        setTimeout(function() {
            window.location.href = 'https://tradehaxai.tech';
        }, 100);
    </script>
</body>
</html>
