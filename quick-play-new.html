<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Play | TradeHax</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin: 30px 0;
        }

        .header h1 {
            font-size: 3em;
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1em;
        }

        .games {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 900px;
            width: 100%;
            margin-top: 40px;
        }

        .game-card {
            background: #0f1419;
            border: 3px solid #00ff88;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.5);
            border-color: #00ffff;
        }

        .game-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 1.5em;
            color: #00ff88;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .game-system {
            color: #00ffff;
            font-size: 0.95em;
            margin-bottom: 15px;
        }

        .game-desc {
            color: #aaa;
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .play-btn {
            background: linear-gradient(135deg, #00ff88, #00ffff);
            color: #0f1419;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.6);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff88;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #00ffff;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .games {
                grid-template-columns: 1fr;
            }

            .game-icon {
                font-size: 4em;
            }
        }
    </style>
</head>
<body>
    <a href="hub.html" class="back-link">‚Üê Back to Hub</a>

    <div class="header">
        <h1>üéÆ Quick Play</h1>
        <p class="subtitle">Click a game to start playing instantly</p>
    </div>

    <div class="games">
        <!-- Super Mario Bros -->
        <a href="mario-simple.html" class="game-card">
            <div class="game-icon">üçÑ</div>
            <div class="game-title">Super Mario Bros</div>
            <div class="game-system">NES ‚Ä¢ 1985</div>
            <div class="game-desc">
                The iconic platformer! Jump over pipes and Goombas to rescue Princess Peach.
            </div>
            <button class="play-btn" type="button">‚ñ∂ PLAY NOW</button>
        </a>

        <!-- The Legend of Zelda -->
        <a href="zelda-simple.html" class="game-card">
            <div class="game-icon">‚öîÔ∏è</div>
            <div class="game-title">The Legend of Zelda</div>
            <div class="game-system">NES ‚Ä¢ 1986</div>
            <div class="game-desc">
                An epic adventure! Explore dungeons and solve puzzles to save Hyrule.
            </div>
            <button class="play-btn" type="button">‚ñ∂ PLAY NOW</button>
        </a>
    </div>
</body>
</html>
