<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Bros - TradeHax</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff88;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #1a1a2e;
            border-bottom: 2px solid #00ff88;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .status {
            color: #888;
            font-size: 0.9em;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #game {
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
            background: #111;
            border: 2px solid #00ff88;
        }

        .controls {
            background: #1a1a2e;
            border-top: 2px solid #00ff88;
            padding: 20px;
            text-align: center;
        }

        .btn {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #00ffff;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
        }

        .error {
            background: rgba(255, 100, 100, 0.1);
            border-color: #ff6464;
            color: #ff6464;
        }

        .success {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            color: #00ff88;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 136, 0.3);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info {
            font-size: 0.9em;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üçÑ Super Mario Bros</h1>
        <div class="status">Nintendo Entertainment System (NES) ‚Ä¢ 1985</div>
    </div>

    <div class="main">
        <div id="game"></div>
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <div class="controls">
        <button class="btn" id="playBtn" onclick="startGame()">‚ñ∂ PLAY</button>
        <button class="btn" onclick="window.location.href='quick-play.html'">‚Üê BACK</button>
        <div class="info">
            Controls: Arrow Keys + Z (A) + X (B) + Enter (Start)
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emulatorjs@latest/data/loader.js"></script>
    <script>
        let gameStarted = false;

        function showMessage(text, isError = false) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = 'message' + (isError ? ' error' : ' success');
            msgEl.style.display = 'block';
        }

        function startGame() {
            if (gameStarted) {
                showMessage('Game is already running!');
                return;
            }

            const btn = document.getElementById('playBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Loading...';

            showMessage('üéÆ Starting emulator...');

            // Set EmulatorJS variables
            window.EJS_player = '#game';
            window.EJS_core = 'nes';
            window.EJS_gameUrl = '/portfolio/roms/Super_mario_brothers.nes';
            window.EJS_pathtodata = 'https://cdn.jsdelivr.net/npm/emulatorjs@latest/data/';
            window.EJS_color = '#00ff88';
            window.EJS_startOnLoaded = true;
            window.EJS_virtualGamepad = true;

            console.log('üìÇ ROM URL:', window.EJS_gameUrl);
            console.log('üîß Core:', window.EJS_core);
            console.log('üìä EJS available:', typeof EJS !== 'undefined');

            // Wait for EmulatorJS to initialize
            setTimeout(() => {
                if (typeof EJS !== 'undefined') {
                    try {
                        console.log('‚úÖ Creating EJS instance...');
                        new EJS({
                            player: document.getElementById('game'),
                            core: window.EJS_core,
                            rom: window.EJS_gameUrl
                        });
                        gameStarted = true;
                        showMessage('‚úÖ Game loaded! Use arrow keys + Z/X to play');
                        btn.innerHTML = '‚ñ∂ PLAY';
                        btn.disabled = false;
                    } catch (e) {
                        console.error('‚ùå EJS Error:', e);
                        showMessage('Error: ' + e.message, true);
                        btn.innerHTML = '‚ñ∂ PLAY';
                        btn.disabled = false;
                    }
                } else {
                    console.error('‚ùå EJS library not loaded');
                    showMessage('Error: EmulatorJS library failed to load', true);
                    btn.innerHTML = '‚ñ∂ PLAY';
                    btn.disabled = false;
                }
            }, 1000);
        }

        // Show initial message
        window.addEventListener('load', () => {
            console.log('üéÆ Page loaded');
            showMessage('Click PLAY to start the game', false);
        });
    </script>
</body>
</html>
